<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="myntra_logo.png" alt="Myntra Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Bag</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="orders">
            <h2>My Orders</h2>
            
            <!-- Example of an order -->
            <div class="order">
                <div class="order-header">
                    <span class="order-number">Order #12345</span>
                    <span class="order-date">Date: 2024-06-15</span>
                </div>
                <div class="order-details">
                    <ul>
                        <li>Product Name 1</li>
                        <li>Product Name 2</li>
                        <!-- Add more products as needed -->
                    </ul>
                    <div class="order-total">
                        <span>Total: $100.00</span>
                        <span>Status: Delivered</span>
                    </div>
                </div>
            </div>
            
            <!-- More orders can be added here -->
            
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Myntra. All rights reserved.</p>
    </footer>
</body>
</html>
