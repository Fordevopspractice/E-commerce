<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Payments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="myntra_logo.png" alt="Myntra Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Bag</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="payments">
            <h2>Payment Methods</h2>
            
            <!-- Example of a payment method -->
            <div class="payment-method">
                <img src="visa.png" alt="Visa Card">
                <div class="method-details">
                    <h3>Visa ending in 1234</h3>
                    <p>Expires 08/26</p>
                    <button class="delete-button">Delete</button>
                </div>
            </div>
            
            <!-- Add more payment methods as needed -->
            
            <button class="add-button">Add New Payment Method</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Myntra. All rights reserved.</p>
    </footer>
</body>
</html>
